<body>
    <script>
        let write = prompt("Mời nhập 5 số nguyên:");
        let numbers = write.split(" ");
        console.log(numbers);

        let result = numbers.reduce((acc, item) => {
            return acc + +item
        }, 0)
        console.log(result);
    </script>
