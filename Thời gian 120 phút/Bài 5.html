<body>
    <script>
        let input = prompt("Nhập chuỗi:");
        let reversed = reverse(input);
        function reverse(input) {
            let word = input.split(" ");
            let reversed1 = word.map(word => word.split("").reverse().join(""));
            let reversed2 = reversed1.join(" ");
            return reversed2;
        }
        console.log("Chuỗi sau khi đảo ngược:", reversed);

    </script>
</body>
