<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let input = prompt("Nhập chuỗi kí tự gồm chữ và số:");
        let word = write(input);

        function write(input) {
            let result = "";
            for (let i = 0; i < input.length; i++) {
                let a = input[i];
                if (isNaN(a)) {
                    result += a;
                }
            }
            return result;
        }
        console.log("Chỉ giữ lại các chữ:", word);

    </script>
</body>

</html>
